<h1 mat-dialog-title>Editar Proveedor</h1>
<div mat-dialog-content>
  <form [formGroup]="proveedorForm">
    <!-- Agrega tus campos de formulario -->
    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="nombre">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Teléfono" formControlName="telefono">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Dirección" formControlName="direccion">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarDialog()">Cancelar</button>
  <button mat-button color="primary" (click)="guardarCambios()">Guardar Cambios</button>
</div>
