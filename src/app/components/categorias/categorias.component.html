<!-- Contenido del componente -->
<div class="container mt-4">
    <div class="card col-md-8"> <!-- Agregada la clase col-md-8 para reducir el ancho -->
        <div class="card-header bg-dark text-white">
            <h1 class="card-title">Categorias</h1>
        </div>
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Buscar por nombre"
                            [(ngModel)]="filtroNombre" (input)="aplicarFiltro()" />
                    </div>
                </div>
                <div class="col-md-5 d-flex justify-content-between align-items-end">
                    <div class="form-group">
                        <button type="button" class="btn btn-dark" (click)="limpiarFiltro()">Limpiar Filtro</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" (click)="abrirDialogoNuevoCategoria()">Crear
                            Categoria</button>
                    </div>
                    <!-- <button mat-mini-fab color="primary" aria-label="" (click)="generarPDF()" matTooltip="Imprimir listado">
                        <mat-icon>print</mat-icon>
                      </button> -->
                      
                </div>
            </div>            
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Cod. Cat.</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr *ngFor="let categoria of categorias; let i = index">
                            <td>#{{ i + 1 }}</td>
                            <td>{{ categoria.id }}</td>
                            <td>{{ categoria.nombre }}</td>
                            <td class="p-1">
                                <div class="d-flex">
                                    <button mat-mini-fab color="primary" aria-label="" class="m-1 p-1" color="warn"
                                        (click)="eliminarCategoria(categoria.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-mini-fab color="primary" aria-label="" class="m-1 p-1"
                                        (click)="editarCategoria(categoria.id.toString())">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </div>
                            </td>

                        </tr>
                </table>
            </div>       
                 
        </div>
        
    </div>
</div>
