<!-- add-genre-dialog.component.html -->
<h2 mat-dialog-title>Agregar Categoria</h2>
<mat-dialog-content>
    <form [formGroup]="categoriaForm">
        <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
