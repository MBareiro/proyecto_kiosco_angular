<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
              [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
              [mode]="(isHandset$ | async) ? 'over' : 'side'"
              [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/navigation/ingresos" class="list-item">
        <mat-icon class="icon">shopping_cart</mat-icon>
        <span class="text">Ingresos</span>
      </a>
      <a mat-list-item routerLink="/navigation/salidas" class="list-item">
        <mat-icon class="icon">shopping_basket</mat-icon>        
        <span class="text">Salidas</span>
      </a>
      <a mat-list-item routerLink="/navigation/productos" class="list-item">
        <mat-icon class="icon">inventory_2</mat-icon>        
        <span class="text">Productos</span>
      </a>
      <a mat-list-item routerLink="/navigation/proveedores" class="list-item">
        <mat-icon class="icon">contacts</mat-icon>        
        <span class="text">Proveedores</span>
      </a>
      <a mat-list-item routerLink="/navigation/categorias" class="list-item">
        <mat-icon class="icon">category</mat-icon>        
        <span class="text">Categorias</span>
      </a>
      <a mat-list-item routerLink="/navigation/reportes" class="list-item">
        <mat-icon class="icon">description</mat-icon>        
        <span class="text">Reportes</span>
      </a>      
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Zona Centro</span>
      <button mat-button class="button-right" aria-label="Button on the right" (click)="logout()">
        Salir
        <mat-icon>logout</mat-icon> <!-- Icono de logout -->
      </button>
      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
